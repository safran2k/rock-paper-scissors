<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Grass Water!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="flex">
            <p class ="player-name-para">You</p>
            <p class ="player-name-para">CPU</p>
        </div>
        <div class="flex">
            <p id="userWins" class="scorePara">0</p>
            <p id="computerWins" class="scorePara">0</p>
        </div>
    </div>

    <div>
        <p id="game-status">Make a selection to beat the computer! Fire beats grass, grass beats water and water beats fire</p>
        <p id="overall-winner"></p>
    </div>

    <div id="container" class="flex">
        <div id="fire" class="rps-selector">
            <img src="images/fire.jpg">
        </div>
        <div id="grass" class="rps-selector">
            <img src="images/leaf.jpg">
        </div>
        <div id="water" class="rps-selector">
            <img src="images/water.jpg">
        </div>
    </div>
    
    <button id = "play-again">Play again</button>

    
    
    
    
    <script src="javascript.js"></script>
</body>
</html>
